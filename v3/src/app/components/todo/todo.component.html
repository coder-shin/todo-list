<input
  type="checkbox"
  name="done"
  [checked]="todo.done"
  (change)="todo.toggleDone()"
/>

<input
  #editInputRef
  *ngIf="editable"
  type="text"
  [defaultValue]="todo.title"
  (keyup.enter)="editDone($event)"
  (blur)="editDone($event)"
/>

<span
  *ngIf="!editable"
  [class.done]="todo.done"
  (dblclick)="editStart()"
>{{ todo.title }}</span>

<input
  type="button"
  name="remove-button"
  value="x"
  (click)="remove(todo.id)"
/>
