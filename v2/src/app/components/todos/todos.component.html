<h1>Todos</h1>

<ul *ngFor="let todo of this.todoList">
  <li>
    <input
    type="checkbox"
    name="done"
    [checked]="todo.done"
    (change)="this.toggleDone(todo)"
    />

    <span [class.done]="todo.done">
      {{ todo.title }}
    </span>

    <input
    type="button"
    name="remove-button"
    value="x"
    (click)="removeTodo(todo)"
    />
  </li>
</ul>

<input
type="text"
name="input-add-todo"
value=""
(keyup.enter)="addTodoByKeyupEnter($event)"
/>
