<h1>Todos</h1>

<ul *ngFor="let todo of this.todos">
  <li>
    <input
    type="checkbox"
    name="done"
    [checked]="todo.done"
    (change)="todo.toggleDone()"
    />

    <span [class.done]="todo.done">
      {{ todo.title }}
    </span>
  </li>
</ul>

<input
type="text"
name="input-add-todo"
value=""
(keyup.enter)="addTodoByKeyupEnter($event)"
/>
